<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("Minecraft background.webp");
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-image: url("Minecraft cobblestone.webp");
            border: 2px solid black;
            border-radius: 8px;
            padding: 2rem;
            width: 320px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: black;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            background-image: url("Minecraft cobblestone.png");
            border: 1px solid black;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-image: url("Minecraft cobblestone.webp");
            border-radius: 5px;
            font-size: 20px;
        }

        .login-container button:hover {
            background-color: black;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="createaccount.html">Create one!</a></p>
    </div>
</body>
</html>
