<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maftle Main Page</title>
    <style>
        @font-face {
            font-family: "MinecraftFont";
            src: url("/static/MinecraftFont.woff") format("woff");
            src: url("/static/MinecraftFont.woff2") format("woff2");
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("/static/MinecraftBackground.png");
            overflow: hidden;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 7px;
            width: 500px;
        }
        .split-container {
            display: flex;
            justify-content: center;
            gap: 7px;
            min-width: 250px;
            width: 100%;
        }
        .split-container button {
            width: 50%;
        }
        button {
            padding: 12px;
            font-size: 28px;
            font-family: "MinecraftFont";
            color: white;
            background-image: url("/static/StoneButtons.png");
            background-size: 500px;
            border-radius: 8px;
            width: 100%;
        }
        button:hover {
            filter: brightness(85%);
        }
        a {
            color: white;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 20px;
            font-family: "MinecraftFont";
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5); /* semi-transparent background */
            padding: 8px 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- top right welcome -->
    <div id="welcome" class="top-right"></div>

    <div class="button-container">
        <img src="/static/Maftle.png">
        <button class="one" onclick="functionOne()">Play Daily Mode</button>
        <button class="two" onclick="functionTwo()">Play Infinite Mode</button>
        <div class="split-container">
            <button id="authButton"></button>
            <button class="four" onclick="functionFour()">Stats</button>
        </div>
    </div>

    <script>
    function functionOne() {
        alert("Function One triggered!");
    }
    function functionTwo() {
        alert("Function Two triggered!");
    }
    function functionFour() {
        alert("Function Four triggered!");
    }

    // Dynamic Login/Logout button updater
    async function updateButton() {
        const response = await fetch("/auth/status");
        const data = await response.json();
        
        const button = document.getElementById("authButton");
        const welcome = document.getElementById("welcome");

        if (data.logged_in) {
            welcome.innerText = `Welcome, ${data.username}!`;
            button.textContent = "Logout";
            button.onclick = () => window.location.href = "/logoutpage.html";
        } else {
            welcome.innerText = "You are not logged in.";
            button.textContent = "Login";
            button.onclick = () => window.location.href = "/loginpage.html";
        }
    }
    // Run on page load
    updateButton();
    </script>
</body>
</html>
