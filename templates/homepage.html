<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maftle Main Page</title>
    <style>
        @font-face {
            font-family: "MinecraftFont";
            src: url("/static/MinecraftFont.woff") format("woff");
            src: url("/static/MinecraftFont.woff2") format("woff2");
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("/static/MinecraftBackground.png");
            overflow: hidden;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 7px;
            width: 500px;
        }
        .split-container {
            display: flex;
            justify-content: center;
            gap: 7px;
            min-width: 250px;
            width: 100%;
        }
        .split-container button {
            width: 50%;
        }
        button {
            padding: 12px;
            font-size: 28px;
            font-family: "MinecraftFont";
            color: white;
            background-image: url("/static/StoneButtons.png");
            background-size: 500px;
            border-radius: 8px;
            width: 100%;
        }
        button:hover {
            filter: brightness(85%);
        }
        a {
            color: white;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <img src="/static/Maftle.png">
        <button class="one" onclick="functionOne()">Play Daily Mode</button>
        <button class="two" onclick="functionTwo()">Play Infinite Mode</button>
        <div class="split-container">
            <a href="loginpage.html">
                <button class="split-container">Login</button>
            </a>
            <button class="four" onclick="functionFour()">Stats</button>
        </div>
    </div>

    <script>
        function functionOne() {
            alert("Function One triggered!");
        }
        function functionTwo() {
            alert("Function Two triggered!");
        }
        function functionFour() {
            alert("Function Four triggered!");
        }
    </script>
</body>
</html>
